<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{title}}</title>

        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css" media="screen">
    </head>
    <body>
        <div class="container">
            <h3 id="titulo">Cadastro</h3>
            <form style="text-align:center;" id="target" action="main" method="post">
            <!-- Tem que ser dinâmico para modificar o campo e cpf/cpj-->
                <select class="form-control" name="reservatorio">
                    <option value="cpf">Pessoa Física</option>
                    <option value="cnpj">Pessoa Jurídica</option>
                </select>
                <input id ="id" type="number" placeholder="">
                <input id="email" type="email" placeholder="Entre com o seu e-mail"> 
                <input id="nome" type="text"  placeholder ="Entre com o seu nome">
                <!-- Tem que ser dinâmico para chamar a API do DIGITS-->
                <input id="mobile" type="tel" placeholder="Entre com o seu celular">
            <p><button type="submit" class="btn btn-default" id="btn_submit">Enviar</p>


        </div>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/cadastro.js"></script>
    </body>
</html>
